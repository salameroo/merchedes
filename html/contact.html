<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./../css/contact.css">
    <link rel="stylesheet" href="./../css/panntone.css">
    <link rel="stylesheet" href="./../css/animations.css">

<body>
    <div class="page-transition-two">
        <div id="container">
                <div class="enlace"> <a href="./../index.html" class="link">Volver atras</a> </div>
                <header> <img src="./../media/img/servicio-al-cliente.png">
                    <h1>FORMULARIO DE CONTACTO</h1>
                </header>
                <form>
                    <fieldset>
                        <legend>Los campos marcados con * son obligatorios</legend> <br />
                        <div id="part-1">
                            <h2>Información Personal (requerido)</h2> <label for="first-name">Nombre</label> <input
                                type="text" name="first-name" id="first-name" required> <br /> <label
                                for="last-name">Apellidos</label> <input type="text" name="last-name" id="last-name"
                                required> <br /> <label for="birthdate">Fecha Nacimiento</label> <input type="date"
                                name="birthdate" min="1917-01-01" id="birthdate" required> <br /> <label
                                for="age">Edad</label> <input type="number" name="age" min="0" max="100" id="age"
                                required> <br /> <label for="gender">Genero</label> <br /> <input type="radio"
                                name="gender" value="female" id="gender" required>Mujer <br /> <input type="radio"
                                name="gender" value="male" required>Hombre <br /> <input type="radio" name="gender"
                                value="other" required>Otro <br /><br /> <label for="country">Selecciona pais…</label>
                            <br /> <select name="country" id="country" required>
                                <option value="" label="Selecciona pais…" selected="selected">Selecciona pais… </option>
                                <option value="PL">Poland</option>
                                <option value="PT">Portugal</option>
                                <option value="RO">Romania</option>
                                <option value="RU">Russian Federation</option>
                                <option value="ES">Spain</option>
                                <option value="GB">United Kingdom</option>
                                <option value="US">United States</option>
                            </select>
                        </div><br>
                        <div id="part-2">
                            <h2>Información de la cuenta (requerido)</h2> <label for="email">Tu e-mail</label> <input
                                type="email" name="email" placeholder="ejemplo@gmail.com" id="email" required> <label
                                for="password">Contraseña</label> <input type="password" name="password" id="password"
                                required>
                        </div>
                        <div id="part-3">
                            <h2>Información adicional (opcional)</h2> <label for="rating">¿Nivel de satisfacción con
                                nuestra pagina?</label> <br /> <input type="radio" name="rating" id="rating"
                                value="Very satisfied" tabindex="-1">1-5 <br /> <input type="radio" name="rating"
                                value="Satisfied" tabindex="-1">5-7 <br /> <input type="radio" name="rating"
                                value="Dissatisfied" tabindex="-1">7-10 <br /><br /> <label for="message">¿Que podemos
                                hacer para mejorar nuestra pagina?</label> <br /> <textarea rows="5" cols="50"
                                id="message" tabindex="-1"></textarea>
                        </div><br /><br /> <input type="submit" id="submitButton" name="submitButton"
                            value="Enviar Información"> <input type="reset" id="resetButton" value="Borrar Información"
                            tabindex="-1">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
