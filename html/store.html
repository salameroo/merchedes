    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $.getJSON("./../json/productos.json", function (data) {
                data.productos.forEach(function (product, index) {
                    var productContainer = $("#container .content").eq(index);
                    var brand = $(`<p class="product-brand">`).text("Brand: " + product.brand);
                    var model = $(`<p class="product-text">`).text("Model: " + product.model);
                    var price = $(`<p class="product-text">`).text("Price: $" + product.price);
                    var fuel = $(`<p class="product-text">`).text("Fuel: " + product.fuel);
                    var traction = $(`<p class="product-text">`).text("Traction: " + product.traction);
                    var bodywork = $(`<p class="product-text">`).text("Bodywork: " + product.bodywork);
                    var consumption = $(`<p class="product-text">`).text("Consumption: " + product.consumption);
                    var power = $(`<p class="product-text">`).text("Power: " + product.power);


                    productContainer.append(brand, model, price, fuel, traction, bodywork, consumption, power);
                });
            });
        });
    </script>
